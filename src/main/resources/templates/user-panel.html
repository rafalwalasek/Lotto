<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="wrapper-panel">

        <div class="user-panel">
            <div class="top-row">
                <div class="logout-section">
                    <form action="/logout" method="POST">
                        <button type="submit" class="logout-btn">Wyloguj się</button>
                    </form>
                </div>
                <div class="welcome">
                    Witaj <span th:text="${player.name}"></span>!
                </div>
                <div class="datetime">
                    <span id="date-time"></span>
                </div>
            </div>

            <div class="main-row">
                <div class="left-column">
                    <div class="balance">
                        Saldo: <span th:text="${balance.amount}"></span> zł
                    </div>
                    <div class="deposit">
                        <button class="deposit-btn green" data-amount="10">Wpłata<br>10 zł</button>
                        <button class="deposit-btn blue" data-amount="20">Wpłata<br>20 zł</button>
                    </div>
                    <div class="payment-methods" style="display: none;">
                        <button class="payment-btn" data-method="Przelew">Przelew</button>
                        <button class="payment-btn" data-method="PayPal">PeyPal</button>
                        <button class="payment-btn" data-method="BLIK">BLIK</button>
                    </div>
                    <form id="deposit-form" th:action="@{/deposit}" method="post">
                        <input type="hidden" name="amount" id="deposit-amount">
                        <input type="hidden" name="method" id="deposit-method">
                    </form>
                    <div class="tickets">
                        Zakupione losy: <span th:text="${balance.count}"></span>
                    </div>
                </div>
                <div class="right-column">
                    <div class="actions">
                        <button onclick="showPanel('game')">Graj</button>
                        <button onclick="showPanel('results')">Sprawdź wyniki</button>
                    </div>
                    <div id="game-panel" class="panel hidden">
                        <h3>Wybierz 6 liczb</h3>
                        <div class="numbers">
                            <button class="number-btn">1</button>
                            <button class="number-btn">2</button>
                            <button class="number-btn">3</button>
                            <button class="number-btn">4</button>
                            <button class="number-btn">5</button>
                            <button class="number-btn">6</button>
                            <button class="number-btn">7</button>
                            <button class="number-btn">8</button>
                            <button class="number-btn">9</button>
                            <button class="number-btn">10</button>
                            <button class="number-btn">11</button>
                            <button class="number-btn">12</button>
                            <button class="number-btn">13</button>
                            <button class="number-btn">14</button>
                            <button class="number-btn">15</button>
                            <button class="number-btn">16</button>
                            <button class="number-btn">17</button>
                            <button class="number-btn">18</button>
                            <button class="number-btn">19</button>
                            <button class="number-btn">20</button>
                            <button class="number-btn">21</button>
                            <button class="number-btn">22</button>
                            <button class="number-btn">23</button>
                            <button class="number-btn">24</button>
                            <button class="number-btn">25</button>
                            <button class="number-btn">26</button>
                            <button class="number-btn">27</button>
                            <button class="number-btn">28</button>
                            <button class="number-btn">29</button>
                            <button class="number-btn">30</button>
                            <button class="number-btn">31</button>
                            <button class="number-btn">32</button>
                            <button class="number-btn">33</button>
                            <button class="number-btn">34</button>
                            <button class="number-btn">35</button>
                            <button class="number-btn">36</button>
                            <button class="number-btn">37</button>
                            <button class="number-btn">38</button>
                            <button class="number-btn">39</button>
                            <button class="number-btn">40</button>
                            <button class="number-btn">41</button>
                            <button class="number-btn">42</button>
                            <button class="number-btn">43</button>
                            <button class="number-btn">44</button>
                            <button class="number-btn">45</button>
                            <button class="number-btn">46</button>
                            <button class="number-btn">47</button>
                            <button class="number-btn">48</button>
                            <button class="number-btn">49</button>
                        </div>
                        <form id="couponForm" th:action="@{/buyCoupon}" method="POST">
                            <div class="buy-button">
                                <button class="btn-right">Zakup kupon<br>3 zł</button>
                            </div>
                            <input type="hidden" name="amount" value="3">
                            <input type="hidden" name="numbers" id="numbersField">
                        </form>
                    </div>
                    <div id="results-panel" class="panel hidden">
                        <h3>Twoje losy</h3>
                        <ul>
                            <li>Los nr 1: 3, 7, 15, 22, 41</li>
                            <li>Los nr 2: 5, 12, 18, 29, 37</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script th:src="@{/js/script.js}"></script>

</body>
</html>
